<body>
    <header>
        <nav>
            <div>
                <img src="../../src/logoInfoPro.svg" alt="">
            </div>
            <ul>
                <a href="/" >
                    <li>Principal</li>
                </a>
                <a href="../../Área da Secretaria/index.html">
                    <li>Área da Secretaria</li>

                <a href="https://forms.gle/YMutqVZXg7aizwhD6" target="_blank">
                    <li>Auditoria</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <img src="../../src/ValeTransporte.png" alt="">
            <h1>Gerador de Vale Transporte</h1>
            <h1 id="texto-01">Preencha os campos para gerar o Recibo de VT</h1>
        </section>
        <section class="container2">
            <div class="container2-div">

                <div>
                    <p>Empregado</p>
                    <input type="text" id="empregado">
                </div>
                <div>
                    <p>Função</p>
                    <select id="opcoes">
                        <option value="Gerente">Gerente</option>
                        <option value="Sub-gerente">Sub-gerente</option>
                        <option value="Supervisor Administrativo">Supervisor Administrativo</option>
                        <option value="Supervisor de Orientação">Supervisor de Orientação</option>
                        <option value="Orientador(a) Consultivo (a)">Orientador(a) Consultivo (a)</option>
                        <option value="Operador(a) de Telemarketing">Operador(a) de Telemarketing</option>
                        <option value="Supervisor de Telemarketing">Supervisor de Telemarketing</option>
                        <option value="Supervisor de Pesquisa">Supervisor de Pesquisa</option>
                        <option value="Agente de pesquisa">Agente de pesquisa</option>
                        <option value="Auxiliar de Secretaria">Auxiliar de Secretaria</option>
                        <option value="Auxiliar de Cobrança">Auxiliar de Cobrança</option>
                        <option value="Auxiliar de Serviços Gerais">Auxiliar de Serviços Gerais</option>
                        <option value="Instrutor(a) de Ensino">Instrutor(a) de Ensino</option>
                        <option value="Coordenador de Ensino">Coordenador de Ensino</option>
                        <option value="Analista de Treinamento">Analista de Treinamento</option>
                        <option value="Monitor de Telemarketing">Monitor de Telemarketing</option>
                        <option value="Estagiário">Estagiário</option>
                    </select>
                </div>
                <div>
                    <p>QTD de VT</p>
                    <input type="number" id="quantidadeVT">
                </div>
                <div>
                    <p>Quantidade de VT por extenso</p>
                    <input type="text" id="quantidadeVTExtenso">
                </div>
                <div>
                    <p>Data inicial</p>
                    <input type="date" id="dataInicial">
                </div>
                <div>
                    <p>Data final</p>
                    <input type="date" id="dataFinal">
                </div>
            </div>        
        </section>
        <div id="enviar">
            <a href="">GERAR</a>
        </div>
    </main>
